<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Persons using JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <script src="js/javascript.js"></script>
    <div class="list">
        <p id="first">First Person</p>
        <p id="second">Second Person</p>
        <p id="third">Third Person</p>
        <p id="forth">Fourth Person</p>
        <p id="fifth">Fifth Person</p>
        <p id="sixth">Sixth Person</p>
    </div>

    <div class="buttons">
        <button onclick="RFT()" id="btn1">Hide first and third person</button>
        <button onclick="RSF()" id="btn2">Hide second and forth person</button>
        <button onclick="RFS()" id="btn3">Hide third and sixth person</button>
    </div>
</body>
</html>
